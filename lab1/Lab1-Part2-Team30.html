<!DOCTYPE html>
<html>
<head>
    <title>Electronics-Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="lab1-Part1-Team30.css">
</head>

<body>
<h1 class="text-center">Electronics-Center</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6 d-flex justify-content-center">
            <form method="post" action="">
                <label for="action">Action</label>
                <select name="action" id="action">
                    <option value="0">Archive</option>
                    <option value="1">Edit</option>
                    <option value="2">Delete</option>
                    <option value="3">Collection</option>
                </select>
            </form>
        </div>
        <div class="col-sm-6 d-flex justify-content-center">
            <form method="post" action="">
                <label for="type">Type</label>
                <select name="action" id="action">
                    <option value="0">Laptop</option>
                    <option value="1">Notebook</option>
                    <option value="2">Tablet</option>
                    <option value="3">Cellphone</option>
                </select>
            </form>
        </div>
    </div>

<!-- Table -->

    <div class="row">
        <table>
            <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Company</th>
                <th>Year</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>
                    <form method="post" action="">
                        <input type="radio" id="fadeIn1" name="fade" class="fade1text" value="in1">
                        <label for="fadeIn1">Fade In Text</label>
						<br>
                        <input type="radio" id="fadeIn2" name="fade" class="fade1" value="in1">
                        <label for="fadeIn2">Fade In Image</label>
						<br>
                        <input type="radio" id="fadeOut3" name="fade" class="fade1text" value="out1">
                        <label for="fadeOut3">Fade Out Text</label>
						<br>
                        <input type="radio" id="fadeOut4" name="fade" class="fade1" value="out1">
                        <label for="fadeOut4">Fade Out Image</label>
                    </form>
                </td>
                <td><img src="img/laptop.jpg" id="img1"></img></td>
                <td><div class="maintainSize"> <div class="text1"> Surface Laptop 3</div></div></td>
                <td><div class="maintainSize"> <div class="text1"> Microsoft</div></div></td>
                <td><div class="maintainSize"> <div class="text1"> 2019</div></div></td>
                <td><div class="maintainSize"> <div class="text1"> Laptop</div></div></td>
                <td>
                    <button type="button" class="button">Archive</button><br>
                    <button type="button" class="button">Edit</button><br>
                    <button type="button" class="button">Delete</button><br>
                    <button type="button" class="button">Collection</button>
                </td>
            </tr>
            <tr>
                <td>
                    <form method="post" action="">
                        <input type="radio" id="fadeIn5" name="fade" class="fade2text" value="in2">
                        <label for="fadeIn5">Fade In Text</label>
						<br>
                        <input type="radio" id="fadeIn6" name="fade" class="fade2" value="in2">
                        <label for="fadeIn6">Fade In Image</label>
						<br>
                        <input type="radio" id="fadeOut7" name="fade" class="fade2text" value="out2">
                        <label for="fadeOut7">Fade Out Text</label>
						<br>
                        <input type="radio" id="fadeOut8" name="fade" class="fade2" value="out2">
                        <label for="fadeOut8">Fade Out Image</label>
                    </form>
                </td>
                <td><img src="img/s20.jpg" id="img2"></img></td>
                <td><div class="maintainSize"> <div class="text2">Samsung Galaxy S20 FE 5G</div></div></td>
                <td><div class="maintainSize"> <div class="text2">Samsung</div></div></td>
                <td><div class="maintainSize"> <div class="text2">2020</div></div></td>
                <td><div class="maintainSize"> <div class="text2">Cellphone</div></div></td>
                <td>
                    <button type="button" class="button">Archive</button><br>
                    <button type="button" class="button">Edit</button><br>
                    <button type="button" class="button">Delete</button><br>
                    <button type="button" class="button">Collection</button>
                </td>
            </tr>
            <tr>
                <td>
                    <form method="post" action="">
                        <input type="radio" id="fadeIn9" name="fade" class="fade3text" value="in3">
                        <label for="fadeIn9">Fade In Text</label>
						<br>
                        <input type="radio" id="fadeIn10" name="fade" class="fade3" value="in3">
                        <label for="fadeIn10">Fade In Image</label>
						<br>
                        <input type="radio" id="fadeOut11" name="fade" class="fade3text" value="out3">
                        <label for="fadeOut11">Fade Out Text</label>
						<br>
                        <input type="radio" id="fadeOut12" name="fade" class="fade3" value="out3">
                        <label for="fadeOut12">Fade Out Image</label>
                    </form>
                </td>
                <td><img src="img/kindle.jpg" id="img3"></img></td>
                <td><div class="maintainSize"> <div class="text3"> Kindle Oasis</td>
                <td><div class="maintainSize"> <div class="text3">Amazon</td>
                <td><div class="maintainSize"> <div class="text3">2019</div></div></td>
                <td><div class="maintainSize"> <div class="text3">Tablet</div></div></td>
                <td>
                    <button type="button" class="button">Archive</button><br>
                    <button type="button" class="button">Edit</button><br>
                    <button type="button" class="button">Delete</button><br>
                    <button type="button" class="button">Collection</button>
                </td>
            </tr>
        </table>
    </div>
    <button type="button" id="circle-btn">Animate Circle</button>
    <div id="circle"></div>
</div>

<!-- bootstrap js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

    $('#circle-btn').on('click', function(){
        let height = $('#circle').css('height');
        if (height == "60px"){
            $("#circle").animate({height: '90px', width: '90px'}, "slow")
        } 
        else if (height == "90px"){
            $("#circle").animate({height: '60px', width: '60px'}, "slow")
        }
    })

    $('.fade1').on('click', function(){
        console.log($(this).val())
        switch ($(this).val()){
            case 'in1':
                $('#img1').fadeIn();
                break;
            case 'out1':
                $('#img1').fadeOut();
                break;
        }
    })
    $('.fade2').on('click', function(){
        console.log($(this).val())
        switch ($(this).val()){
            case 'in2':
                $('#img2').fadeIn();
                break;
            case 'out2':
                $('#img2').fadeOut();
                break;
        }
    })
    $('.fade3').on('click', function(){
        console.log($(this).val())
        switch ($(this).val()){
            case 'in3':
                $('#img3').fadeIn();
                break;
            case 'out3':
                $('#img3').fadeOut();
                break;
        }
    })

    $('.fade1text').on('click', function(){
        console.log($(this).val())
        switch ($(this).val()){
            case 'in1':
                $('.text1').fadeIn();
                break;
            case 'out1':
                $('.text1').fadeOut();
                break;
        }
    })
    $('.fade2text').on('click', function(){
        console.log($(this).val())
        switch ($(this).val()){
            case 'in2':
                $('.text2').fadeIn();
                break;
            case 'out2':
                $('.text2').fadeOut();
                break;
        }
    })
    $('.fade3text').on('click', function(){
        console.log($(this).val())
        switch ($(this).val()){
            case 'in3':
                $('.text3').fadeIn();
                break;
            case 'out3':
                $('.text3').fadeOut();
                break;
        }
		
    })
</script>
</body>
</html>
