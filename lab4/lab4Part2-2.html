 
<!DOCTYPE html>
<link rel="stylesheet" href="lab4Part2-2.css">
<html>
<head>
	<titile></title>
	<style>
	     *{
	           margin: 0;
	           padding: 0;
	       }
	      #map{
	           height: 500px;
	           width: 500px;
	       }    
	</style>
</head>

<body>

<div id="map"></div>
<script>
	function initMap()
                   {
	      
                       var location = {lat: 43.7254, lng: -79.4522};
          	    var map = new google.maps.Map(document.getElementById("map"),
                              { zoom: 14, center: location});
                        
                       var marker = new google.maps.Marker(
                              {position: location, map: map});
                        
	     var infoWindow = new google.maps.InfoWindow(
                              { content: "<h5><u>Yorkdale Shopping Centre</u></h5><br><h5> Latitude:"+location.lat+" </h5><br><h5> Longtitude:"+location.lng+" </h5>"});
                        marker.addListener("click", function()
                              { infoWindow.open(map, marker); });
		

                   }
	 
	
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNeLArhbsHVBkf228uluGgd9QIEFPeNfs&callback=initMap">
</script>
<p><u>Yorkdale Shopping Centre</u></p>
<p><u>Latitude:</u> 43.7254</p>
<p><u>Longtitude:</u> -79.4522</p>
 </body>
</html>
