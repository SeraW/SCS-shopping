 
<!DOCTYPE html>
<link rel="stylesheet" href="lab4Part2-2.css">
<html>
<head>
	<titile></title>
	<style>
	     *{
	           margin: 0;
	           padding: 0;
	       }
	      #map{
	           height: 500px;
	           width: 500px;
	       }    
	</style>
</head>

<body>

<div id="map"></div>
<script>
	function initMap()
                   {
	      
                       var location = {lat: 43.7272, lng: -79.4121};
                       var location2 = {lat: 43.7575, lng: -79.3910};

          	    var map = new google.maps.Map(document.getElementById("map"),
                              { zoom: 12, center: location});
                        
                       var marker = new google.maps.Marker(
                              {position: location, map: map});    
	     var infoWindow = new google.maps.InfoWindow(
                              { content: "<h5><u>Cranbrooke Avenue</u></h5><br><h5> Latitude:"+location.lat+" </h5><br><h5> Longtitude:"+location.lng+" </h5>"});
                        marker.addListener("click", function()
                              { infoWindow.open(map, marker); });
		

                        var marker2 = new google.maps.Marker(
                              {position: location2, map: map});    
	     var infoWindow2 = new google.maps.InfoWindow(
                              { content: "<h5><u>Toba Drive</u></h5><br><h5> Latitude:"+location.lat+" </h5><br><h5> Longtitude:"+location.lng+" </h5>"});
                        marker2.addListener("click", function()
                              { infoWindow2.open(map, marker2); });

                   }
	 
	
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNeLArhbsHVBkf228uluGgd9QIEFPeNfs&callback=initMap">
</script>
<p><u>Cranbrooke Avenue</u></p>
<p><u>Latitude:</u> 43.7272</p>
<p><u>Longtitude:</u> -79.4121</p> </body>
<br>
<p><u>Toba Drive</u></p>
<p><u>Latitude:</u> 43.7575</p>
<p><u>Longtitude:</u> -79.3910</p>
</html>
